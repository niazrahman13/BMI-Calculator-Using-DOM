<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form">
        <h1>Weight:</h1>
        <input id="weightInput" type="text" placeholder="kg"><br>
        <h1>Height:</h1>
        <input id="heightInput" type="text" placeholder="meter">
        <br><br>
        <button onclick="calculateBtn()">Calculate</button>
        <br>
        <h2>Your BMI Is: </h2>
        <h2 id="bmiShow"></h2>

        <h2 id="bmiResult"></h2>
    </div>


    <script>

        function calculateBtn() {
            var bmiWeight = document.getElementById("weightInput").value
            var bmiHeight = document.getElementById("heightInput").value
            var bmi = parseInt(bmiWeight) / (parseInt(bmiHeight) * parseInt(bmiHeight))
            var bmiShow = document.getElementById("bmiShow")
            var bmiResult = document.getElementById("bmiResult")
            bmiShow.innerHTML = bmi

            if (bmi > 0 && bmi <= 18.5) {
                bmiResult.innerHTML = 'You are Under Weight'
            } else if (bmi > 18.5 && bmi <= 24.9) {
                bmiResult.innerHTML = 'You are Normal'
            } else if (bmi > 24.9 && bmi <= 29.9) {
                bmiResult.innerHTML = 'You are Over Weight'
            } else if (bmi > 30 && bmi <= 39.9) {
                bmiResult.innerHTML = 'You are Obese'
            } else if (bmi > 40) {
                bmiResult.innerHTML = 'You are Morbidly Obese'
            }
        }
    </script>
</body>

</html>
